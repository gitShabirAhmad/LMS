{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UserInfo</title>
    <link rel="stylesheet" href="{% static 'css/userInfo.css' %}">
</head>
<body>
    {% include 'partials/_nav.html' %}
    <div class="container">
        <div class="info">
                <div class="sectionOne">
                    <img src="{{user_obj.image.url}}" alt="">
                    <h1>{{user_obj.name}}</h1>
                <p>{{user_obj.email}}</p>
            </div>
            <div class="sectionTwo">
                <h1>{{user_obj.id}}</h1>
                <h1>{{user_obj.address}}</h1>
                <p>Last login on <b>{{user.last_login|date:"d M Y"}}</b></p>
            </div>
        </div>
    </div>
</body>
</html>
